version: 2

models:
  - name: products_summary
    description: Summary of product performance by title and category.
    columns:
      - name: product_title
        description: Title of the product.
        tests:
          - not_null
      - name: category
        description: Category of the product.
        tests:
          - not_null
      - name: total_items_sold
        description: Total quantity of the product sold.
      - name: total_net_revenue
        description: Total net revenue generated by the product.
      - name: total_orders
        description: Total number of orders that included the product.
